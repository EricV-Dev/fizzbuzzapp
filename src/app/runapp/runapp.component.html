<body>
  <div>
    <div>
      <input
        type="number"
        (keyup)="fizzField($event)"
        placeholder="Type Number i.e. 36"
      />
      <button type="button" (click)="buttonClick()"></button>
    </div>

    <div style="display:block" *ngFor="let apiData of fizzData">
      {{ apiData.num }}
      :
      {{ apiData.result }}
    </div>
  </div>
</body>
