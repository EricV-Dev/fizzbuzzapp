<body>
  <div class="grid grid-pad">
    <table
      *ngFor="let users of userData | keyvalue; index as i"
      class="col-1-4"
    >
      <a routerLink="/userdetail/{{ i }}">
        <div class="module users">
          <h4>Username: {{ users.value.user }}</h4>
          <h4>Admin: {{ users.value.admin }}</h4>
        </div>
      </a>
    </table>
  </div>
</body>
