<div>
  <h4>Calculate Some Numbers!</h4>
  <body>
    <div class="container">
      <div class="row">
        <form class="col-5">
          <div id="inputForm">
            <input
              id="inputField"
              type="number"
              [formControl]="field"
              (keyup)="fizzField($event)"
              placeholder="Type Number i.e. 36"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="button"
            (click)="fizzClick()"
          >
            Calculate
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="button"
            (click)="fizzClear()"
          >
            Clear
          </button>
        </form>
      </div>
      <div>
        <div id="datarow" class="row">
          <div
            class="col-xs-10 list-group-item "
            *ngFor="let apiData of fizzData"
          >
            {{ apiData.num }}
            :
            {{ apiData.result }}
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
