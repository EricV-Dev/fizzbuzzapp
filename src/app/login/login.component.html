<div>
  <h3>Please Login To Continue</h3>
  <form>
    <div class="form-group">
      <input
        autofocus
        [(ngModel)]="fizzUser"
        name="user"
        class="form-control"
        id="username"
        aria-describedby="userHelp"
        placeholder="Enter Username"
      />

      <div class="form-group">
        <small id="userHelpt" class="form-text text-muted"
          >We'll never share your information with anyone else.</small
        >
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="fizzPass"
          type="password"
          name="pass"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <button type="submit" (click)="userLogin()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
